<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 11</title>
</head>
<body>
    <form autocomplete="off">
        <fieldset>
            <legend>Ваши данные</legend>
            <label>
                Введите ваше имя
                <input type="text">
            </label>
            <label>
                Выберете ваш город
                <select name="select">
                    <option value="">-- Выберете город --</option>
                    <option value="">Минск</option>
                    <option value="">Витебск</option>
                    <option value="">Брест</option>
                    <option value="">Гомель</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Данные вашего питомца</legend>
            <label>
                Введите имя вашего питомца
                <input type="text">
            </label>
        </fieldset>
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
    </form>
</body>
</html>
